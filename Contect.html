<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contact-form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .contact-form h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }

    .form-group textarea {
      resize: vertical;
    }

    .submit-btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .success-message {
      display: none;
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form class="contact-form" action="https://formsubmit.co/arvindgupta3034@gmail.com" method="post"  >
    <h2>Contact Us</h2>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" required placeholder="Enter your name"/>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" required placeholder="Enter your email"/>
    </div>
    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea id="message" rows="4" required placeholder="Write your message here..."></textarea>
    </div>
    <button type="submit" class="submit-btn">Send Message</button>
    <div class="success-message" id="successMessage">âœ… Your message has been sent successfully!</div>
  </form>

  <script>
    const form = document.getElementById("contactForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // Simulate form sending...
      setTimeout(() => {
        successMessage.style.display = "block";
        form.reset();

        setTimeout(() => {
          successMessage.style.display = "none";
        }, 4000);
      }, 500);
    });
  </script>

</body>
</html>
